<html>
<head>
  <meta charset="utf-8">

  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="static/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="static/dist/css/AdminLTE.min.css">

<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a><b>高性能</b>云计算平台</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">注册新用户</p>

    <form action="/authentication" method="get">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="身份证号" name="iden">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="用户名" name="username">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
              <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="手机号" name="phone">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
              <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="邮箱" name="username">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <!--<input type="text" class="form-control" placeholder="身份" name="role">-->

          <select name="role" class="form-control">
              <option value="身份">身份</option>
              <option value ="普通用户">普通用户</option>
              <option value="管理员用户">管理员用户</option>
         </select>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
{#      <div class="form-group has-feedback">#}
{#        <input type="text" class="form-control" placeholder="管理镜像" name="imageid">#}
{#        <span class="glyphicon glyphicon-lock form-control-feedback"></span>#}
{#      </div>#}
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码" name="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="确认密码" name="idenpassword">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">

        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">注册</button>
        </div>
        <!-- /.col -->
      </div>
    </form>



    <a href="/login" class="text-center">我已注册</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
